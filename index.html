<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Driven City Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="controls">
            <button onclick="placeBuilding('house')">Build House</button>
            <button onclick="placeBuilding('factory')">Build Factory</button>
            <button onclick="placeBuilding('park')">Build Park</button>
            <p>Total Happiness: <span id="happiness">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
